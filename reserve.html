        <div class="reserve-product">
            <div class="type">

            <div class="reserveSlider">    
                <div class="slider" >

            </div>

        <div class="user-form">
            <form action="">
                <div>
                    <label for="name" style="margin-left: 10px; " >Name:</label><br>

                <div>
                    <label for="password" style="margin-left: 10px;">Password:</label><br>
                    <input type="password" name = 'password' id ='password' style="margin-left: 10px;margin-bottom: 10px"><br>
                </div>
                <div>
                    <label for="gender" style="margin-left: 10px;">Gender:</label><br>
                    <input type="radio" name = 'gender' id ='male' value = "Male" style="margin-left: 10px;margin-bottom: 10px">
                    <label for="male">Male</label style="margin-left: 10px;">
                    <input type="radio" name = 'gender' id ='female' value = "Female" style="margin-left: 10px;margin-bottom: 10px">
                    <label for="female">Female</label style="margin-left: 10px;">
                </div>
                <div>
                    <label for="country" style="margin-left: 10px;">Country :</label><br>
                    <select name="country" id="country" style="margin-left: 10px; margin-bottom: 10px">
                        <option value="">Select Country</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="China">China</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>
                <div>
                    <p style="margin-left: 10px;">Address :</p> 
                    <textarea name="address" id="address" cols="39" rows="5" style="margin-left: 10px;margin-bottom: 10px; resize: none;"></textarea>

                </div>
